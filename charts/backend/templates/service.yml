kind: Service
apiVersion: v1
metadata:
  name:  {{ include "backend.fullname" . }}-service
  namespace: {{ .Release.Namespace | quote }}
  labels:
{{ include "backend.labels" . | indent 4 }}    
spec:
  selector:
{{ include "backend.selectorLabels" . | indent 4 }}
  type:  NodePort
  ports:
    - name:  flask
      port:  5000
      targetPort:  5000
    # - name:  php-fpm
    #   port:  9000
    #   targetPort:  9000